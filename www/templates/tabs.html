<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Schedule Tab -->
  <ion-tab title="Schedule" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>
  
  <!-- FloorLayout Tab--> 
  <ion-tab title="Floor Layout" icon-off="ion-map" icon-on="ion-map" href="#/tab/flayout">
    <ion-nav-view name="tab-flayout"></ion-nav-view>
  </ion-tab>

  <!-- Sponsors Tab -->
  <ion-tab title="Sponsors" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/spon">
    <ion-nav-view name="tab-spon"></ion-nav-view>
  </ion-tab>
    
  <!-- Contact Us Tab -->
  <ion-tab title="Contact" icon-off="ion-iphone" icon-on="ion-iphone" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>



</ion-tabs>
